<html>
<head>
    <title>Game Summary Table</title>
</head>
<body>
    <h1>Game Summary Table</h1>
    <table id="gameSummaryTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Client Gesture</th>
                <th>Server Gesture</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const tableBody = document.querySelector('#gameSummaryTable tbody');

        fetch('http://localhost:8080/gamesummary')
            .then(response => response.json())
            .then(data => {
                // Check if the response is a single object or an array of objects
                const gameSummaries = Array.isArray(data) ? data : [data];

                // Loop through the game summaries and create rows in the table
                gameSummaries.forEach(gameSummary => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${gameSummary.id}</td>
                        <td>${gameSummary.clientGesture}</td>
                        <td>${gameSummary.serverGesture}</td>
                        <td>${gameSummary.result}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });
    
    
    </script>
</body>
</html>
